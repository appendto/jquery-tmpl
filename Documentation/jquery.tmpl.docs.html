<!DOCTYPE HTML>
<html>
	<head>
		<title>jQuery Template Plugin - appendTo Fork - Documentation</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="../jquery.tmpl.js"></script>
		<script type="text/javascript" src="jquery.tmpl.docs.js"></script>
		
		<style type="text/css">
			
			html { font-family: Tahoma; font-size: 12px; }
			ul { list-style: none; padding: 0; margin: 0; }
			a { text-decoration: none; }
			
			#output-nav { display: block; overflow: auto; margin: 0 0 1.2em 0; }
			#output-nav li { float: left; margin: 0 10px 0 0; }
			#output { padding: 0 0 0 1em; }
			#output li { border-top: 1px solid #ccc; padding: 0.4em 0 0.4em 0.3em; margin: 0 0 0.4em 0; }
			#output a { display: block; font-weight: bold; }
			#output h4 { padding: 1em 0 0.5em 1em; }
			#output h5 { padding: 0 0 0 2em; margin: 0; }
			#output pre { padding: 0 0 0 1em; }
			#output pre.template,
			#output pre.data { padding: 0 0 0 2em; }
			#output span { display: block; margin: 0.5em 0 0.5em 1em; }
			
		</style>
	</head>
	<body>
		<script type="text/html" id="template-nav">
			<li><a href="#${command}">${command}</a></li>
		</script>
		
		<script type="text/html" id="template">
			<li>
				<a name="${command}">${command}</a>
				<h4>Usage:</h4>
				<pre>${syntax}</pre>
				<h4>Description:</h4>
				<span>{{html desc}}</span>
				<h4>Example:</h4>
				<h5>Data:</h5>
				<pre class="data">${data}</pre>
{{ ifdef evaljs }}
				<h5>Additional Javascript:</h5>
				<pre class="template">
${evaljs}
				</pre>
{{ /ifdef }}
				<h5>Template:</h5>
				<pre class="template">
&lt;script type="text/html"&gt;
${template}
&lt;/script&gt;
				</pre>
				<style type="text/html">
					${template}
				</style>
				<h5>Output:</h5>
				<pre id="output-${command}" class="output"></pre>
			</li>
		</script>

		
		<h2>Template Commands</h2>
		<ul id="output-nav"></ul>
		<ul id="output"></ul>
	</body>
</html>
